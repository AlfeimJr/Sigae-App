@if(!isAddPeople()){
<section class="peoples flex flex-column">
  <p-toast />
  <div class="p-3">
    <p-button class="" (click)="addPeople()" label="Adicionar" />
  </div>
  @if( peoples.length > 0){
  <div class="p-3 table">
    <p class="table-title">Pessoas</p>
    <p-table [value]="peoples" class="p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>E-Mail</th>
          <th>Escola</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-peoples>
        <tr>
          <td>{{ peoples.nome }}</td>
          <td>{{ peoples.cpf }}</td>
          <td>{{ peoples.email }}</td>
          <td>{{ peoples.escola }}</td>
          <td>{{ peoples.endereco }}</td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text"
              (click)="editPeople(peoples)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deletePeople(peoples)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  }@else{
  <h1 class="flex justify-content-center">Nenhuma pessoa cadastrada</h1>
  }
</section>
}@else{
<router-outlet></router-outlet>
}
