<div>
  <p>Criar ações</p>
</div>
<p-table
  [value]="objectives"
  dataKey="name"
  [tableStyle]="{ 'min-width': '60rem' }"
  [paginator]="true"
  [rows]="5"
  [expandedRowKeys]="expandedRows"
>
  <!-- Cabeçalho da Tabela -->
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
    </tr>
  </ng-template>

  <!-- Corpo da Tabela (Objetivo) -->
  <ng-template pTemplate="body" let-objective let-expanded="expanded">
    <tr>
      <td class="flex align-items-center gap-2">
        <p-button
          type="button"
          pRipple
          [pRowToggler]="objective"
          [text]="true"
          [rounded]="true"
          [plain]="true"
          [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
        ></p-button>
        {{ objective.name }}
      </td>
    </tr>
  </ng-template>

  <!-- Expansão de Linha (Problemas e Ações) -->
  <ng-template pTemplate="rowexpansion" let-objective>
    <tr>
      <td colspan="4">
        <div class="p-3">
          <!-- Tabela de Problemas -->
          <p-table
            [value]="objective.problems"
            dataKey="description"
            [expandedRowKeys]="problemExpandedRows"
            [tableStyle]="{ 'min-width': '100%' }"
          >
            <!-- Cabeçalho dos Problemas -->
            <ng-template pTemplate="header">
              <tr>
                <th>Problema</th>
                <th>Etapa</th>
                <th>Responsável</th>
                <th>Ações</th>
              </tr>
            </ng-template>

            <!-- Corpo dos Problemas -->
            <ng-template
              pTemplate="body"
              let-problem
              let-problemExpanded="expanded"
            >
              <tr>
                <td class="flex align-items-center gap-2">
                  <p-button
                    type="button"
                    pRipple
                    [pRowToggler]="problem"
                    [text]="true"
                    [rounded]="true"
                    [plain]="true"
                    [icon]="
                      problemExpanded
                        ? 'pi pi-chevron-down'
                        : 'pi pi-chevron-right'
                    "
                  ></p-button>
                  {{ problem.description }}
                </td>
                <td>{{ problem.step }}</td>
                <td>-----</td>
                <td>
                  <button
                    pButton
                    icon="pi pi-plus"
                    class="p-button-sm p-button-secondary"
                    label="Adicionar Ação"
                    (click)="addAction(problem)"
                  ></button>
                </td>
              </tr>
            </ng-template>

            <ng-template pTemplate="rowexpansion" let-problem>
              <tr *ngFor="let action of problem.actions">
                <td style="padding-left: 20px">
                  {{ action.description }}
                </td>
                <td>{{ problem.step }}</td>
                <td>{{ action.reponsability }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Rodapé -->
<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  "
>
  <span>{{ objectives.length }} objetivos ao total</span>
</div>
