<form [formGroup]="planForm">
  <div>
    <h1>Plano</h1>
    <input
      type="text"
      style="width: 50%"
      pInputText
      formControlName="planDescription"
    />
  </div>

  <div>
    <h1>Objetivos</h1>
    <div class="flex flex-column gap-5">
      @for( objective of objectives.controls; track objective; let i = $index){
      <div class="objective-item flex gap-2">
        <p-checkbox
          [formControl]="getFormControl(i, 'selected')"
          binary="true"
          class="checkbox"
          (onChange)="onCheckboxChange(i)"
        ></p-checkbox>
        <input
          type="text"
          style="width: 50%"
          pInputText
          [formControl]="getFormControl(i, 'name')"
        />
      </div>
      }
    </div>
  </div>
</form>
